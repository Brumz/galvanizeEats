<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Order</title>
</head>
<body>
    <div>
        <header class="header">
            <h2>Galvanize Eats</h2>
            <a href="index.html"><h5>Home</h5></a>
        </header>
    </div>
    <div class="container row info">
        <div class="left col-sm-6">
            <div class="menuList">
                <h3>Menu:</h3>
                <div class="cheeseB" id="food">
                    <input type="number" min="0" max="10" class="inputB" name="quantity">
                </div>
                <div class="cheeseP" id="food">
                    <input type="number" min="0" max="10" class="inputB" name="quantity">
                </div>
                <div class="hamB" id="food">
                    <input type="number" min="0" max="10" class="inputB" name="quantity">
                </div>
                <div class="pepP" id="food">
                    <input type="number" min="0" max="10" class="inputB" name="quantity">
                </div>
                <div class="suaP" id="food">
                    <input type="number" min="0" max="10" class="inputB" name=" quantity">
                </div>
            </div>
            <button type="submit" class=" btn btn-danger" id="addItem"> Add Item(s) </button>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" type="text" class="form-control" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="number">Number:</label>
                    <input id="number" type="text" class="form-control" placeholder="Cell Number">
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input id="address" type="text" class="form-control" placeholder="Address">
                </div>
                <div class="deliver">
                    <button type="submit" class="btn btn-dark" id= "delivery">DELIVER IT!</button>
                </div>
            </form>
        </div>
        <div class="right col-sm-4">
            <div class="Totals">
                <div class="cartItems"></div>
                <div id="Sub">
                    <h2 id="cat">Sub Total:
                        <p id="cats2"></p>
                    </h2>
                </div>
                <div id="Tax">
                    <h2 id="dog">Tax:
                        <p id="dogs2"></p>
                    </h2>
                </div>
                <div id="grandTotal">
                    <h2 id="pet">Grand Total:
                        <p id="pets"></p>
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <div>
        <footer class="footer2"> &copy; 2018 Galvanize + Denver Colorado</footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
